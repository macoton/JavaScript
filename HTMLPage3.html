<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="canvas">

    </div>
    <script>
        window.onload = function () {
            try {
                //タイムアウト処理
                function timeout() {
                    //現在日時文字列を取得
                    var now = new Date();
                    var datetime =
                        ('0000' + now.getFullYear()).substr(-4) + '/' +
                        ('00' + (now.getMonth() + 1)).substr(-2) + '/' +
                        ('00' + now.getDate()).substr(-2) + ' ' +
                        ('00' + now.getHours()).substr(-2) + ':' +
                        ('00' + now.getMinutes()).substr(-2) + ':' +
                        ('00' + now.getSeconds()).substr(-2);
                    //描画
                    for (var datetimeIndex = 0; datetimeIndex < 19; ++datetimeIndex) {
                        var digit = document.getElementById('digit' + datetimeIndex);
                        var context = digit.getContext('2d');
                        context.fillStyle = 'white';
                        context.fillRect(0, 0, digit.offsetWidth, digit.offsetHeight);
                        context.fillStyle = 'black';
                        context.font = digit.offsetHeight + 'px impact'
                        context.fillText(datetime.substr(datetimeIndex, 1), 0, digit.offsetHeight);
                    }
                }

                //描画領域を取得
                var canvas = document.getElementById('canvas');
                if (!canvas) {
                    throw new Error('not fond canvas.');
                }
                //描画領域を分割
                //YYYY/MM/DD HH:MM:SS
                //          1
                //01234567890123456789
                var digit = [];
                for (var datetimeIndex = 0; datetimeIndex < 19; ++datetimeIndex) {
                    digit.push('<canvas id="digit' + datetimeIndex + '" width="35%" height="70%"></canvas>');
                }
                canvas.innerHTML = digit.join('');
                //タイムアウト処理設定
                (function () {
                    //タイムアウト処理
                    timeout();
                    //次回タイムアウト処理設定
                    var remain = 1000 - (new Date().getTime() % 1000);
                    setTimeout(arguments.callee, remain);
                })();
            }
            catch (e) {
                //例外処理
                console.log(e.message);
                console.log('stack:\n' + e.stack);
            }
        };
    </script>
</body>
</html>
