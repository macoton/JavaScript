<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="canvas">

    </div>
    <script>
        var digitPolygonArray = [[[23, 1], [92, 2], [94, 3], [80, 10], [35, 10], [21, 2]], 
        [[95, 4], [89, 47], [80, 52], [73, 48], [79, 11], [94, 3]], 
        [[88, 56], [81, 95], [79, 96], [66, 90], [72, 56], [80, 52]], 
        [[77, 98], [7, 98], [6, 96], [19, 90], [64, 89], [79, 97]], 
        [[3, 95], [10, 56], [19, 52], [26, 56], [20, 89], [5, 96]], 
        [[11, 48], [19, 4], [20, 3], [34, 9], [27, 47], [19, 52]], 
        [[26, 48], [73, 48], [80, 52], [72, 56], [27, 56], [19, 52]], 
        [[76, 18], [30, 90], [23, 81], [68, 10]], 
        [[58, 25], [58, 32], [49, 32], [49, 25]], 
        [[50, 69], [50, 75], [40, 75], [40, 69]]];
        var digitOnOffArray = [0x3F, 0x06, 0x5B, 0x4F, 0x66, 0x6D, 0x7D, 0x07, 0x7F, 0x6F, 0x80, 0x300, 0x0];

        window.onload = function () {
            try {

                var numberOld = "";
                var sw = true;
                //タイムアウト処理
                function timeout() {
                    //現在日時文字列を取得
                    var now = new Date();
                    var datetime =
                        ('0000' + now.getFullYear()).substr(-4) + '/' +
                        ('00' + (now.getMonth() + 1)).substr(-2) + '/' +
                        ('00' + now.getDate()).substr(-2) + ' ' +
                        ('00' + now.getHours()).substr(-2) + ':' +
                        ('00' + now.getMinutes()).substr(-2) + ':' +
                        ('00' + now.getSeconds()).substr(-2);
                    //描画
                    for (count4 = 0; count4 < 2; ++count4) {
                        for (var count = 0; count < 19; ++count) {
                            var number = datetime.substr(count, 1);
                            if (number != numberOld[count]) {
                                var digit = document.getElementById('digit' + count);
                                var context = digit.getContext('2d');
                                var digitOnOff = 0x0;
                                if (number >= '0' && number <= '9') {
                                    digitOnOff = digitOnOffArray[parseInt(number, 10)];
                                }
                                else if (number == '/') {
                                    digitOnOff = digitOnOffArray[10];
                                }
                                else if (number == ':') {
                                    digitOnOff = digitOnOffArray[sw ? 11 : 12];
                                }
                                for (var count2 = 0; count2 < 10; ++count2) {
                                    if ((digitOnOff >> count2 & 1) == count4) {
                                        context.fillStyle = digitOnOff >> count2 & 1 ? 'black' : 'white';
                                        context.beginPath();
                                        context.moveTo(digitPolygonArray[count2][0][0] * digit.offsetWidth / 100, digitPolygonArray[count2][0][1] * digit.offsetHeight / 100);
                                        for (var count3 = 1; count3 < digitPolygonArray[count2].length; ++count3) {
                                            context.lineTo(digitPolygonArray[count2][count3][0] * digit.offsetWidth / 100, digitPolygonArray[count2][count3][1] * digit.offsetHeight / 100);
                                        }
                                        context.lineTo(digitPolygonArray[count2][0][0] * digit.offsetWidth / 100, digitPolygonArray[count2][0][1] * digit.offsetHeight / 100);
                                        context.fill();
                                    }
                                }
                                if (count4 == 1) {
                                    numberOld[count] = number;
                                }
                            }
                        }
                    }
                    sw = !sw;
                }

                //描画領域を取得
                var canvas = document.getElementById('canvas');
                if (!canvas) {
                    throw new Error('not fond canvas.');
                }
                //描画領域を分割
                //YYYY/MM/DD HH:MM:SS
                //          1
                //01234567890123456789
                var digit = [];
                for (var count = 0; count < 19; ++count) {
                    digit.push('<canvas id="digit' + count + '" width="35%" height="70%"></canvas>');
                }
                canvas.innerHTML = digit.join('');
                //タイムアウト処理設定
                (function () {
                    //タイムアウト処理
                    timeout();
                    //次回タイムアウト処理設定
                    var remain = 500 - (new Date().getTime() % 500);
                    setTimeout(arguments.callee, remain);
                })();
            }
            catch (e) {
                //例外処理
                console.log(e.message);
                console.log('stack:\n' + e.stack);
            }
        };
    </script>
</body>
</html>
